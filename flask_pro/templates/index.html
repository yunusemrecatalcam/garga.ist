{% extends "topnav.html" %}

{% block content %}

<div class="texter_container"></div>

                <p>{{ text[2] }}</p>
                <p class="mahlas">{{ text[3] }}</p>

        {% endfor %}
    {% endif %}

{% endblock %}

<script src={{ url_for('static', filename='main.js') }} type="text/javascript"></script>
